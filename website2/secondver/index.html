<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Aashutosh's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="#">Project</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSec">
        <div class="leftside">
          <h1>Hello! I am Aashutosh, a Ui Ux designer</h1>
          <p>
            Lorem ipsum dolor, sit amet elit. officia, a facilis adipisci, quae
            fuga, aliquid vero hao aadhi?
          </p>
          <a href="#">More about me</a>
        </div>
        <div class="circle">
          <div class="text-circle" id="text-circle">
            <!-- Text will be dynamically added using JS -->
          </div>
          <div class="arrow">&#8595;</div>
          <!-- Downward Arrow -->
        </div>

        <div class="rightside"><div class="rightimg"></div></div>
      </section>
    </main>
    <footer></footer>
    <script>
      // JavaScript to create circular text effect
      const text = "MY PROJECTS MY PROJECTS MY PROJECTS ";
      const circleContainer = document.getElementById("text-circle");

      // Split the text into individual letters and rotate them
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement("span");
        span.innerText = text[i];
        span.style.transform = `rotate(${i * (360 / text.length)}deg)`;
        circleContainer.appendChild(span);
      }
    </script>
  </body>
</html>
